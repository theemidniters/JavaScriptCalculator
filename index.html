<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
	<script src="js/jsCalcBrain.js"></script>
	<style>
		#display {
			font-size: 3rem;
		}
	</style>
  </head>
  <body>
  
	<div class="container-fluid my-5">
		<div class="row text-center">
			<div class="col-10">
				<div id="display" class="bg-info text-white my-3 py-4">0</div>
			</div>
			<div class="col-2">
				<div id="secondaryDisplay" class="bg-secondary text-white my-3 py-5">0</div>
			</div>
		</div>
		
		<div class="row text-center">
			<div class="col-4">
				<div class="d-grid gap-2">
					<a id="zero" class="btn btn-primary text-white" onclick="updateDisplay(0)">0</a>
					<a id="one" class="btn btn-primary text-white" onclick="updateDisplay(1)">1</a>
					<a id="two" class="btn btn-primary text-white" onclick="updateDisplay(2)">2</a>
					<a id="equals" class="btn btn-primary text-white" onclick="updateDisplay('equals')">=</a>
				</div>
			</div>
			<div class="col-4">
				<div class="d-grid gap-2">
					<a id="three" class="btn btn-primary text-white" onclick="updateDisplay(3)">3</a>
					<a id="four" class="btn btn-primary text-white" onclick="updateDisplay(4)">4</a>
					<a id="five" class="btn btn-primary text-white" onclick="updateDisplay(5)">5</a>
					<a id="clear" class="btn btn-danger text-white" onclick="clearDisplay()">Clear</a>
				</div>
			</div>
			<div class="col-4">
				<div class="d-grid gap-2">
					<a id="six" class="btn btn-primary text-white" onclick="updateDisplay(6)">6</a>
					<a id="seven" class="btn btn-primary text-white" onclick="updateDisplay(7)">7</a>
					<a id="eight" class="btn btn-primary text-white" onclick="updateDisplay(8)">8</a>
					<a id="nine" class="btn btn-primary text-white" onclick="updateDisplay(9)">9</a>
				</div>
			</div>
		</div>	
		<div class="row text-center pt-3">
			<div class="col">
				<a id="add" class="btn btn-success text-white" onclick="updateDisplay('add')">+</a>
			</div>
			<div class="col">
				<a id="subtract" class="btn btn-success text-white" onclick="updateDisplay('subtract')">-</a>
			</div>
			<div class="col">
				<a id="multiply" class="btn btn-success text-white" onclick="updateDisplay('multiply')">*</a>
			</div>
			<div class="col">
				<a id="divide" class="btn btn-success text-white" onclick="updateDisplay('divide')">/</a>
			</div>
			<div class="col">
				<a id="decimal" class="btn btn-success text-white" onclick="updateDisplay('decimal')">.</a>
			</div>
			<div class="col">
				<a id="negative-value" class="btn btn-success text-white" onclick="updateDisplay('negative-value')">+/-</a>
			</div>
		</div>
		<div class="row">
			<div class="col mt-5">
				<div class="float-end">
					<h5>JavaScript Calculator</h5>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
